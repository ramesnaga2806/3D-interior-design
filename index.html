<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interior Design Drawing Studio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f4f4f4;
            color: #333;
        }

        header {
            background: #2c3e50;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
        }

        .toolbar {
            background: #ecf0f1;
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .toolbar button, .toolbar input, .toolbar select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .toolbar button:hover {
            background: #e67e22;
            color: #fff;
        }

        .canvas-container {
            display: flex;
            justify-content: center;
            padding: 20px;
            background: #fff;
            margin: 20px auto;
            max-width: 1000px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        #drawingCanvas {
            border: 2px solid #2c3e50;
            background: #fff;
            cursor: crosshair;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        footer {
            background: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 15px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            .toolbar {
                flex-direction: column;
                align-items: center;
            }

            .canvas-container {
                padding: 10px;
            }

            .gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Interior Design Drawing Studio</h1>
        <p>Sketch Your Dream Space</p>
    </header>

    <section class="toolbar">
        <button onclick="setTool('pencil')">Pencil</button>
        <button onclick="setTool('eraser')">Eraser</button>
        <button onclick="setTool('rectangle')">Rectangle</button>
        <button onclick="clearCanvas()">Clear Canvas</button>
        <input type="color" id="colorPicker" value="#000000" onchange="setColor(this.value)">
        <select id="lineWidth" onchange="setLineWidth(this.value)">
            <option value="2">Thin</option>
            <option value="5">Medium</option>
            <option value="10">Thick</option>
        </select>
        <button onclick="saveDrawing()">Save Drawing</button>
    </section>

    <section class="canvas-container">
        <canvas id="drawingCanvas" width="800" height="400"></canvas>
    </section>

    <section class="gallery">
        <h2 style="text-align: center; font-size: 1.8em; margin-bottom: 20px;">Inspiration Gallery</h2>
        <!-- Replace with actual interior design images -->
        <img src="https://via.placeholder.com/250x150?text=Living+Room" alt="Living Room">
        <img src="https://via.placeholder.com/250x150?text=Bedroom" alt="Bedroom">
        <img src="https://via.placeholder.com/250x150?text=Kitchen" alt="Kitchen">
        <img src="https://via.placeholder.com/250x150?text=Office" alt="Office">
    </section>

    <footer>
        <p>&copy; 2025 Interior Design Drawing Studio. All rights reserved.</p>
    </footer>

    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let tool = 'pencil';
        let startX, startY;

        // Set initial canvas properties
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.strokeStyle = '#000000';
        ctx.lineWidth = 2;

        // Set drawing tool
        function setTool(selectedTool) {
            tool = selectedTool;
        }

        // Set color
        function setColor(color) {
            ctx.strokeStyle = color;
            if (tool === 'eraser') {
                ctx.strokeStyle = '#ffffff';
            }
        }

        // Set line width
        function setLineWidth(width) {
            ctx.lineWidth = width;
        }

        // Start drawing
        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            startX = e.offsetX;
            startY = e.offsetY;
            if (tool !== 'rectangle') {
                ctx.beginPath();
                ctx.moveTo(startX, startY);
            }
        });

        // Draw on canvas
        canvas.addEventListener('mousemove', (e) => {
            if (!isDrawing) return;
            const x = e.offsetX;
            const y = e.offsetY;

            if (tool === 'pencil' || tool === 'eraser') {
                ctx.lineTo(x, y);
                ctx.stroke();
            } else if (tool === 'rectangle') {
                // Clear canvas temporarily to redraw rectangle
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.beginPath();
                ctx.strokeRect(startX, startY, x - startX, y - startY);
            }
        });

        // Stop drawing
        canvas.addEventListener('mouseup', () => {
            isDrawing = false;
            ctx.closePath();
        });

        canvas.addEventListener('mouseout', () => {
            isDrawing = false;
        });

        // Clear canvas
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // Save drawing
        function saveDrawing() {
            const link = document.createElement('a');
            link.download = 'interior_design_sketch.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
